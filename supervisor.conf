[program:mcpserver]
command=/app/run_mcp.sh
autostart=true
autorestart=true
startsecs=1
stdout_logfile=/dev/null
stderr_logfile=/dev/null
redirect_stderr=false
stopasgroup=true
killasgroup=true

[program:wrapper]
command=uvicorn wrapper:app --host 0.0.0.0 --port 8000
autostart=true
autorestart=true
startsecs=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
redirect_stderr=true
stopasgroup=true
killasgroup=true
